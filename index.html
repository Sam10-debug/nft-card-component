<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="images/image-equilibrium.jpg" class="first" />
        <img src="images/icon-view.svg" class="second" />
      </div>
      <div class="nothing"></div>
      <p class="equi">Equilibrium #3429</p>
      <div class="text">
        <p class="first-text">Our Equilibrium collection promotes</p>
        <p class="second-text">balance and calm.</p>
      </div>
      <div class="container-2">
        <div class="left">
          <img src="images/icon-ethereum.svg" class="eth" />
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" class="clock" />
          <p>3 days left</p>
        </div>
        <br />
      </div>
      <div class="pseudo">____________________________</div>
      <div class="down">
        <div class="flex1"><img src="images/image-avatar.png" /></div>
        <div class="flex2">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
